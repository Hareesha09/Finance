
<div *ngIf="isLoginError" class="red-text center error-message">
  <i class="material-icons">error</i> Incorrect username or password
</div>


<form #loginForm="ngForm" class="col s12 white">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input type="text" name="MailID" [(ngModel)]="MailID" placeholder="Enter MailID" required>
      </div>
    </div>
    <div class="row">
       <div class="input-field col s12">
         <i class="material-icons prefix">vpn_key</i>
         <input type="password"  name="Password"  [(ngModel)]="Password" placeholder="Password" required>
       </div>
    </div>
    <div class="row">
         <div class="input-field col s12">
           <button (click)="LoginAdmin()"  class="btn-large btn-submit" type="submit">Login</button>
         </div>
    </div>
   



 </form>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
  <p style="color: white">Please Wait. </p>  
</ngx-spinner>
