
<div class="container">
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card grey lighten-2">
          <div class="card-tabs">
            <ul class="tabs tabs-fixed-width tabs-transparent">
              <li class="tab">
                <a>Document Submission</a>
              </li>
            </ul>
          </div>
          <div class="card-content white">
            <div class="row">

                <form class="col s12 white" #userRegistrationForm="ngForm">
                    <div class="row">
                      <div class="input-field col s6">
                        <label>Adhar Card</label>    
                      </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                          <label>Pan Card</label>    
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s6">
                          <label>Adhar Card</label>    
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s6">
                          <label>Address Proof Card</label>    
                        </div>
                      </div>
                     
                      <div class="row">
                        <div class="input-field col s6">
                          <label>Company ID Card</label>    
                        </div>
                      </div>


                      <br>              
                    <div class="row">
                        <div class="input-field col s6">
                            <button  [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" (click)="alertMsg()" routerLink='/login' type="submit">Submit</button>
                    </div>
                    </div>
                    <a>Please Send Above Documents to : <span style="color:red">quickloan@gmail.com</span></a>
                </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
</div>


<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
  </ngx-spinner>
