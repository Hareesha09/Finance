
<div class="container">
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card grey lighten-2">
          <div class="card-tabs">
            <ul class="tabs tabs-fixed-width tabs-transparent">
              <li class="tab">
                <a>Loan Details</a>
              </li>
            </ul>
          </div>
          <div class="card-content white">
            <div class="row">

                <form class="col s12 white" #userRegistrationForm="ngForm">
                    <div class="row">
                      <div class="input-field col s6">
                        <input type="number" name="MaxLoanGrant" [(ngModel)]="MaxLoanGrant" placeholder="MaxLoanGrant" required />
                      </div>
                      <div class="input-field col s6">
                        <input type="number" name="InterestRate" [(ngModel)]="InterestRate" placeholder="InterestRate" required>
                      </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                          <input  type="number" name="Tenure" [(ngModel)]="Tenure" placeholder="Tenure" required>
                        </div>
                        <div class="input-field col s6">
                          <input type="number" name="LoanAmount" [(ngModel)]="LoanAmount" placeholder="LoanAmount" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <button (click)="addLoanDetails()" [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
                        </div>
                        <div class="input-field col s6">
                            <button  [disabled]="!userRegistrationForm.valid" routerLink="/personal-details" class="btn-large btn-submit" type="submit">Next</button>
                        </div>
                      </div>
                </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
</div>


<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
  </ngx-spinner>
